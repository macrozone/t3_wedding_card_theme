			<script type="text/javascript" >
			$(document).ready(function()
				{	
					
					$( ".ajaxTabs li a" ).click(function(event, ui) {
							$(".tx-ginassposagallery-pi1 .modelView").hide();
							$(".tx-ginassposagallery-pi1 .thumbGallery").show();
							
							
					});
					
					function initLink()
					{
						if($(this).attr("href") !=  "#"+$(this).attr("title"))
						{
							var url = $(this).attr("href");
							$(this).attr("href", "#"+$(this).attr("title"));
							$(this).unbind("click");
							$(this).click(function()
								{
									
									window.location.hash = "#"+$(this).attr("title");
									
									
									
									$(".tx-ginassposagallery-pi1 .thumbGallery").hide();
									var $modelView = $(this).parentsUntil(".ui-tabs-panel").parent().find(".modelView");
									
									
									$modelView.load(url, function()
										{
										  
											$modelView.show();
											$modelView.find(".modelNavigation .pageIndicators a").each(initLink);
											$modelView.find(".previous").click(showPrevious);
											$modelView.find(".next").click(showNext);
											$modelView.find(".imageLink").click(showNext);
											$modelView.find(".facebookButton").attr("share_url", "http://www.ginas-sposa.ch/"+window.location.hash);
											$.scrollTo($("#ajaxTab_main"),200,{offset:1});
											});
									
									return false;
									
								});
						}
					}
					$(".tx-ginassposagallery-pi1 .thumbGallery a").each(initLink);
					
					function showPrevious()
					{
						if($(".tx-ginassposagallery-pi1 .modelView").is(":visible"))
						{
							var $prev = $(".tx-ginassposagallery-pi1 .pageIndicators a.active:visible").prev();
							if($prev[0])
								$($prev[0]).trigger("click");
							else
								
								$(".tx-ginassposagallery-pi1 .pageIndicators:visible a:last").trigger("click");
						}
					}
					function showNext()
					{
						if($(".tx-ginassposagallery-pi1 .modelView").is(":visible"))
						{
							var $next = $(".tx-ginassposagallery-pi1 .pageIndicators a.active:visible").next();
							if($next[0])
								$($next[0]).trigger("click");
							else
								$(".tx-ginassposagallery-pi1 .pageIndicators:visible a:first").trigger("click");
							
						}
					}
					$(window).unbind("keydown");
					
					$(window).keydown(function(event){
							switch (event.keyCode) {
							case 37:
								// left
								showPrevious();
								break;
							case 39:
								// right
								showNext();
								break;
							default:
								break;
							}	
					});
					
					var selected = ###SELECTED###;
				
					if(selected > -1)
					{
				
						$(".tx-ginassposagallery-pi1 .thumbGallery a").eq(selected).trigger("click");
					}
					
				}
				);
			
			
			
				</script>
